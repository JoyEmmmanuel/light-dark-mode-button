<!DOCTYPE html>
<html lang="en" class="transition duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light/Dark Mode Toggle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-white text-black min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-500">

  <div class="max-w-xl text-center space-y-4">
    <h1 class="text-3xl font-bold">Hello !!!! You are Welcome</h1>
    <p>Click on the button to toggle between the light and dark Mode</p>
    <button id="toggleBtn" class="px-6 py-2 bg-orange-800 text-white rounded hover:bg-orange-900 transition duration-300">
      Change Mode
    </button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
